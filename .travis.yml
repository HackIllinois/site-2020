language: node_js
node_js:
  - "12.4.0"
cache:
  directories:
    - node_modules
before_script:
  - npm install
script:
  - npm run build
deploy:
 - provider: s3
   access_key_id: $ACCESS_KEY_ID
   secret_access_key: $SECRET_ACCESS_KEY
   bucket: $MASTER_BUCKET
   skip_cleanup: true
   local_dir: build
   on:
    branch: master
 - provider: s3
   access_key_id: $ACCESS_KEY_ID
   secret_access_key: $SECRET_ACCESS_KEY
   bucket: $STAGING_BUCKET
   skip_cleanup: true
   local_dir: build
   on:
    branch: staging
